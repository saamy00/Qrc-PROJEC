{% extends 'base.html' %}

{% block content %}

<style>

#facility-image{
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-left:solid 30px rgb(235, 156, 38);
  border-top-right-radius: 50px;
  border-bottom-left-radius: 20%;
}

<div class="row">
  {% for background in background_images%}
  <div class="col-md-12">
    <img src="{{background.image.url}}" style="width: 100%; height: 500px;" alt="">
  </div>
  {% endfor %}
</div>


<div class="container">
    <div class="row " style="margin-top: 20px;">
      {% for facility in facilities %}
        <div class="col-md-4 mb-4">
            <img id="facility-image" src="{{ facility.image.url }}"  class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">{{facility.name }}</h5>
              <p class="card-text">{{ facility.description }}</p>
              <p class="card-text">rice: ${{ facility.price }}</p>
            </div>
          </div>
      {% endfor %}

    </div>
  </div>
